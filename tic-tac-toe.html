<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="javascript.js"></script>

</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <h2 id="turn-tracker">It's X's turn to play!</h2>

  <table id="board">
    <tr id="row1">
      <td class="0">-</td>
      <td class="1">-</td>
      <td class="2">-</td>
    </tr>
    <tr id="row2">
      <td class="3">-</td>
      <td class="4">-</td>
      <td class="5">-</td>
    </tr>
    <tr id="row3s">
      <td class="6">-</td>
      <td class="7">-</td>
      <td class="8">-</td>
    </tr>
  </table>
  
</body>
</html>
